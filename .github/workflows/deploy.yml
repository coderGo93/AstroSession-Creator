name: Build and Release Binaries

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          
      - name: Compile Windows (x64)
        env:
          GOOS: windows
          GOARCH: amd64
        run: go build -o crear_sesion_windows_x64.exe .

      - name: Compile Linux (x64)
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o crear_sesion_linux_x64 .

      - name: Compile macOS (Intel)
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -o crear_sesion_mac_intel .
        
      - name: Auto-Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "latest-build"
          name: "Nightly Build"
          make_latest: true
          files: |
            crear_sesion_windows_x64.exe
            crear_sesion_linux_x64
            crear_sesion_mac_intel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
